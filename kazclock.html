<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=yes">
<style>
  #clock {
      font-size: 3em;
  }
  #month, #date {
      font-size: 10vw;
  }
  #wday {
      font-size: 45vw;
  }
  #ampm {
      font-size: 15vw;
  }
  #ampm .img {
      display: inline-block; width: 50px; height: 50px;
      background-size: contain;
  }
  #hm {
      font-size: 20vw;
  }
  #control label {
      margin: 0 .5em;
  }
  #next_bath, #next_dialysis {
      font-size: 6vw;
  }
</style>
</head>
<body>
<form>
<div id="clock">
<span id="month">6</span>
/ <span id="date" style="">20</span>
<span id="wday">火</span>
<br>
<span id="ampm">
  <a href="https://www.flaticon.com/free-icon/morning_5068956"
     title="Morning and Afternoon icons created by Freepik - Flaticon"
     class="link"
     ><span class="img"></span></a>
  <span class="text">PM</span>
</span>
<span id="hm">6:25</span>
</div>
<hr>
<div id="control">
<label><input type="radio" name="ampm_lang" value="ja" checked>午前/午後</label>
<label><input type="radio" name="ampm_lang" value="en">AM/PM</label>
</div>
<hr>
<div id="next_bath">次のお風呂: <span class="text"></span></div>
<div id="next_dialysis">次の透析: <span class="text"></span></div>
</form>

<script>
  'use strict';
  function updateCalendar() {
    var now = new Date
    var monthItem = document.getElementById('month')
    monthItem.innerText = 1 + now.getMonth()
    var dateItem = document.getElementById('date')
    dateItem.innerText = now.getDate()
    var wdayItem = document.getElementById('wday')
    wdayItem.innerText = ['日','月','火','水','木','金','土'][now.getDay()]

    var ampm_hm = ampm_and_hm(now)
    var ampmBox = document.getElementById('ampm')
    var ampmText = ampmBox.querySelector('.text')
    ampmText.innerText = ampm_label(ampm_hm.ampm)
    ampmBox.setAttribute('class', ampm_hm.ampm)

    var imgLink = ampmBox.querySelector('.link')
    var imgFile = {AM: 'morning_5068956', PM: 'afternoon_5068887'}[ampm_hm.ampm]
    imgLink.href = new URL(imgFile, imgLink.href)

    var hmItem = document.getElementById('hm')
    hmItem.innerText = ampm_hm.hm

    var nxBathItem = document.querySelector('#next_bath .text')
    nxBathItem.innerText = next_bath(now)

  }
  function ampm_and_hm(now) {
    var hours = now.getHours()
    var isPM = hours >= 12
    var ampm = ['AM', 'PM'][isPM ? 1 : 0]
    var hm = (isPM ? hours - 12 : hours) + ':' + pad(now.getMinutes(), 2)
    return {ampm: ampm, hm: hm}
  }
  // https://stackoverflow.com/questions/2998784/how-to-output-numbers-with-leading-zeros-in-javascript
  function pad(num, size) {
    num = num.toString();
    while (num.length < size) num = "0" + num;
    return num;
  }
  function ampm_label(ampm) {
    var ampm_lang = document.forms[0].elements.ampm_lang
    switch (ampm_lang.value) {
    case "ja":
      {
        return {AM: "午前", PM: "午後"}[ampm]
      }
    default: case "en":
      {
        return ampm
      }
    }
  }
  function next_bath(now) {
    var schedule = [false,false,true,false,true,false,false]
    var daysLeft = wrapped_find(schedule, now.getDay())
    if (daysLeft > 0) {
      return daysLeft + "日後"
    } else if (now.getHours() <= 18) {
      return "今日"
    } else {
      return wrapped_find(schedule, now.getDay()+1)+1 + "日後"
    }
  }
  function wrapped_find(list, start) {
    if (start >= list.length) {
      throw new Error("Too large index")
    }
    var cur = start
    var count = 0
    while (!list[cur]) {
      ++count;
      if (++cur >= list.length) {
        cur = 0
      }
      if (count >= list.length) {
        throw new Error("count exceeded list length!")
      }
    }
    return count;
  }
  updateCalendar()
  window.setInterval(updateCalendar, 1000)
  document.querySelectorAll('#control input').forEach(function (input) {
    input.addEventListener('change', function (e) {
      // console.log('changed')
      updateCalendar()
    })
  })
</script>
