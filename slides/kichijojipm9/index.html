<section data-markdown>
<script type='text/template'>
## exporter とは(広義)

* `use` することで  
  <small>(use する側のパッケージに)</small>
* `コンパイルの途中`で
* 関数や変数を加える、などの変更を加えてくれる
* モジュール、のこと。
* 代表例： `Exporter.pm`, `lib.pm`, `strict.pm`

export(輸出)、import(輸入)
</script>
</section>
<section data-markdown>
<script type='text/template'>
### 例：典型的な exporter の作り方

```perl
package MyUtil {

  use Exporter qw/import/;

  our @EXPORT_OK = qw/foo $bar @baz/;
  
  sub foo {"FOO"}
  our $bar = "BAR";
  our @baz = ('BAZ');

} 1;
```

* `import` 関数を用意する
  * (ここでは Exporter.pm から拝借)
* `foo`, `$bar`, `@baz` 3つを (use 出来るよう) 公開する
</script>
</section>
<section data-markdown>
<script type='text/template'>
### 例：この exporter を使う

```perl
print foo(), $bar, @baz; # XXX: $bar, @baz がコンパイルエラー
```

```perl
use MyUtil qw/foo $bar @baz/;  # 以後 foo(), $bar, @baz が使えるようになる

print foo(), $bar, @baz;

# ↓以下と等価

print MyUtil::foo(), $MyUtil::bar, @MyUtil::baz;

```
</script>
</section>
<section data-markdown>
<script type='text/template'>
### `use` の働き

```perl
use MyUtil qw/foo $bar @baz/;

# ↓と等価

BEGIN {
  require MyUtil;
  import MyUtil qw/foo $bar @baz/
}
```

* `MyUtil->import()` が呼ばれる
* `BEGIN { }` の中なので、即座に、先に実行される。
* `コンパイル途中`で、ここだけ先に実行される
</script>
</section>
<section data-markdown>
<script type='text/template'>
### コンパイルの途中、が大事

* 例えば変数名の typo 検査はコンパイル時！  
  <small>(どころか `yylex` の中！)</small>
* <small>記号表に変数を足すには</small>コンパイル後では手遅れ
* ∴コンパイルの途中で即座に実行される、  
 `BEGIN {...}` が必要
</script>
</section>
<section data-markdown>
<script type='text/template'>
#### 『use する側のパッケージ』を perl で知る方法

<h4 class="fragment"><code>caller</code>を使う</h4>


```perl
package Bar {
  sub import {
    my ($class, @args) = @_;

    my $callpack = caller;
    print "$class is used from $callpack\n";

    my $newname = $callpack."::bar";
    print "Installing $newname...\n";

    no strict 'refs';
    *{$newname} = sub { "BAR" };
  }
} 1;
```

```sh
% perl -Isrc3 -le 'use Bar; print bar()'
```
</script>
</section>
<section data-markdown>
<script type='text/template'>
### Class Generator の例

こんな↓ Foo があるとして

```perl
package Foo {
  sub foo { "FOO" }
} 1;
```

Foo を継承した内部クラスを生やす exporter を作りたい  
名づけて `AddInnerClass`

```perl
package MyApp {
  use AddInnerClass Bar => 'Foo'; # MyApp::Bar を生やす。親は Foo.

  print MyApp::Bar->foo, "\n";
};
```
</script>

### parent.pm, Exporter.pm → ✕

<h3 class="fragment"><code>caller</code> が変わるから</h3>

package MyUtilX {

```

## 問題の根幹

`import` の中に処理を埋め込んでいること

```perl
sub import {
  my $callpack = caller;
  ...
  do real job
  ...
}
```
</script>
</section>
<section data-markdown>
<script type='text/template'>
### import と実処理は分けるべき(最低限)

```perl
sub import {
  shift->real_job(scalar caller, @_);
}
```

```perl
sub real_job {
  my ($class, $callpack, @args);
  ...
  do real job
  ...
}
```

<h4 class="fragment">既存のモジュールは、ほぼ <code>全滅</code></h4>
</script>

<section data-markdown>
<script type='text/template'>
### 提案：望ましいexporter 実装のあり方

* import には caller取得 + dispatch だけ
* 処理本体を別メソッドとして公開
</script>
</section>
<section data-markdown>
<script type='text/template'>
### 私からの実装例: `MOP4Import::Declare`

* MetaObject Protocol for `import`
* 従来の `use X` 相当をメソッド `declare_X` として  
  再実装
* use 時の引数の内、 `-X` と `[X => ...]` を `declare_X` へ dispatch.
</script>
</section>
<section data-markdown>
<script type='text/template'>
MOP4Import::Declare の元々の使い方

```perl
package MyApp {
  use MOP4Import::Declare
    , -strict
    , [parent => 'MyUtilX']
    , qw/croak/;

  croak "hoehoe";
};
```

↓ 中で起きていること

```perl
  BEGIN {
    require MOP4Import::Declare;
    my $callpack = caller; # 'MyApp'
    my $opts = MOP4Import::Declare->Opts->new([caller]);
    MOP4Import::Declare->declare_strict($opts, $callpack);
    MOP4Import::Declare->declare_parent($opts, $callpack, 'MyUtilX');
    MOP4Import::Declare->import_NAME($opts, $callpack, 'croak');
  }
```

<small class="fragment">API 変更予定あり :bow:！</small>
</script>
</section>
<section>
<section data-markdown>
<script type='text/template'>
MyUtilX を MOP4Import::Declare で実装してみる

```perl
package MyUtilX {
  use MOP4Import::Declare -as_base;

  sub import {
    my ($myPack, @args) = @_;

    my $opts = $myPack->Opts->new([caller]);

    $myPack->declare_strict($opts, scalar caller);          # use strict

    $myPack->declare_parent($opts, scalar caller, $myPack); # use parent MyUtilX

    $myPack->dispatch_declare($opts, scalar caller, @args); # Exporter.pm +α
  }
```

```perl
  sub foo {"FOO"}
  our $bar = "BAR";
  our @baz = "BAZ";

} 1;
```

<small>API 変更予定あり :bow:！</small>
</script>
</section>
<section data-markdown>
<script type='text/template'>
```perl
  use MOP4Import::Declare -as_base;

  sub import {
    my ($myPack, @args) = @_;

    my $opts = $myPack->Opts->new([caller]);

    $myPack->dispatch_declare($opts, $opts->{destpkg}
                              , -strict                # use strict
                              , [parent => $myPack]    # use parent MyUtilX
                              , @args);                # Exporter.pm +α
  }
```

```perl
  use MOP4Import::Declare -as_base
    , -strict
    , [parent => 'MyUtilX']
    , qw/foo $bar @baz/;
```
</script>
