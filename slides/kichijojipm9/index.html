## 1. Exporter おさらい
</script>
</section>
<section data-markdown>
<script type='text/template'>
## Exporter とは

* `use` することで
  * (use する側のパッケージに)
* 関数や変数を加える、などの変更を加えてくれる
* モジュール、のこと。
* 代表例： `Exporter.pm`, `lib.pm`, `strict.pm`
</script>
</section>
<section data-markdown>
<script type='text/template'>
### 例：Exporter を作る

```perl
package MyUtil {

  use Exporter qw/import/;

  our @EXPORT_OK = qw/foo $bar @baz/;
  
  sub foo {"FOO"}
  our $bar = "BAR";
  our @baz = ('BAZ');

} 1;
```

* `import` 関数を用意する
  * (ここでは Exporter.pm から拝借)
* `foo`, `$bar`, `@baz` 3つを (use 出来るよう) 公開する
</script>
</section>
<section>
<section data-markdown>
<script type='text/template'>
### 例：この Exporter を使う

```perl
use MyUtil qw/foo $bar @baz/;  # 以後 foo(), $bar, @baz が使えるようになる

print foo(), $bar, @baz;

# ↓以下と等価

print MyUtil::foo(), $MyUtil::bar, @MyUtil::baz;

```
</script>
</section>
<section data-markdown>
<script type='text/template'>
### Exporter の呼び方のバリエーション

```perl
use MyUtil qw/foo $bar @baz/;  # 欲しい物だけ import

use MyUtil;                    # @EXPORT に書かれた全てを import

use MyUtil ();                 # import を呼ばない
```
</script>
</section>
<section data-markdown>
<script type='text/template'>
### Exporter でバージョン検査

```perl
use MyUtil 0.5;
```

* この話はしません(使ったこと無い…)
</script>
</section>
</section>
<section>
<section data-markdown>
<script type='text/template'>
### `use` の働き

```perl
use MyUtil qw/foo $bar @baz/;

# ↓と等価

BEGIN { require MyUtil; import MyUtil qw/foo $bar @baz/ }
```

* `MyUtil->import()` が呼ばれる
* `BEGIN { }` の中なので、先に実行される。
* 以後の行のコンパイルに作用できる。
</script>
</section>
<section data-markdown>
<script type='text/template'>
特例：

```perl
use MyUtil ();                 # import を呼ばない

# ↓と等価

BEGIN { require MyUtil }
```
</script>
</section>

## (改) Exporter とは

* `import` メソッドを持つ module である

```perl
package Foo;

  ...

1;

<section data-markdown>
<script type='text/template'>
## 例: `strict.pm`

```perl
#  perl 5.001m から抜粋
package strict;

sub import {
    shift;
    $^H |= bits(@_ ? @_ : qw(refs subs vars));
}

sub bits {
    my $bits = 0;
    foreach $sememe (@_) {
        $bits |= 0x00000002 if $sememe eq 'refs';
        $bits |= 0x00000200 if $sememe eq 'subs';
        $bits |= 0x00000400 if $sememe eq 'vars';
    }
    $bits;
}
```

* perl5 のコンパイル時ヒント変数 `$^H` を操作している  
  <small>(`$^H` はスクリプトのパース時に、 {ブロック} 単位で save/restore される)</small>
</script>
</section>

<section data-markdown>
<script type='text/template'>
### 豆知識

`import` の作用対象は `caller` で取得

```perl
package Bar {
  sub import {
    my ($class, @args) = @_;

    my $callpack = caller;

    no strict 'refs';
    *{$callpack."::bar"} = sub { "BAR" };
  }
} 1;
```

`perl -Isrc3 -le 'use Bar; print bar()'`
</script>

package Mojo::Base;
...
sub import {
  my $class = shift;
  return unless my $flag = shift;

  # Base
  if ($flag eq '-base') { $flag = $class }

  # Strict
  elsif ($flag eq '-strict') { $flag = undef }

  # Module
  elsif ((my $file = $flag) && !$flag->can('new')) {
    $file =~ s!::|'!/!g;
    require "$file.pm";
  }
