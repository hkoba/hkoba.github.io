<section data-markdown>
<script type='text/template'>
### typo がツラいものは他にも有る

* コマンド行オプションも、そう。
* 普通は my 変数を使う

```perl
use strict;
use Getopt::Long;

GetOptions("o|output=s" => \ (my $o_output))
  or usage("Unknown options");
  

my $outfh;
if ($o_output) {
  open $outfh, '>', $o_output or die $!;
} else {
  $outfh = \*STDOUT;
}
```
</script>

<section data-markdown>
<script type='text/template'>
### 嫌なコード

```perl
my $outfh;
setup_outfh();

sub setup_outfh {
  if ($o_output) {
    open $outfh, '>', $o_output or die $!;
  } else {
    $outfh = \*STDOUT;
  }
}
```

`$outfh` や `$o_output` が丸見え

* 誰が、いつ、書き換えてるか分からない！
</script>
</section>
<section data-markdown>
<script type='text/template'>
### 正しいけど、自己満足臭いコード

```perl
my $outfh = setup_outfh(
  $o_output  # ←←←←←←←←←←←  XXX
);

sub setup_outfh {
  my ($o_output) = @_;   # ←←←←←← XXX

  if ($o_output) {
    open my $outfh, '>', $o_output or die $!;
    $outfh;
  } else {
    # $outfh = \*STDOUT; # ←←←←←← YYY
    \*STDOUT;
  }
}
```

結局、外側の `$o_output` や `$outfh` が setup_outfh の中まで
**伝わっていること** は同じ
</script>
</section>

<section data-markdown>
<script type='text/template'>
### グローバル変数を fields で置換え

```perl
use strict;
use Getopt::Long;

package Opts {
  use fields qw/output _outfh/
}

{
  my Opts $opts = +{}; # (bless するのも有り)

  GetOptions("o|output=s" => \ $opts->{output})
    or usage("Unknown options");
    
  setup($opts);
}

sub setup {...}
```

* `$o_output` → `$opts->{output}`
* `$outfh` → `$opts->{_outfh}`
</script>
</section>
<section data-markdown>
<script type='text/template'>
### setup の中身


```perl
sub setup {

  (my Opts $opts) = @_;

  if ($opts->{output}) {

    open $opts->{_outfh}, '>', $opts->{output} or die $!;

  } else {

    $opts->{_outfh} = \*STDOUT;

  }

}
```

もはやメソッド定義
</script>
</section>

### 依然、グローバル状態に依存。されど…
