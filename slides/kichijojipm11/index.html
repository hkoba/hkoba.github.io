#### コード例

```perl
use strict;

package CD {
  # ↓↓ここでクラス CD の要素を宣言↓↓

<section data-markdown>
<script type='text/template'>
#### 例: オプション付きの `Hello world`

* `--output=ファイル名` 指定時はファイルに出力

```perl
use Getopt::Long;

# オプション解析
my %opts;
GetOptions(\%opts, "output|o=s")
  or usage("Unknown options");

# 出力先設定
my $outfh;
if ($opts{output}) {
  open $outfh, '>', $opts{output} or die $!;
} else {
  $outfh = \*STDOUT;
}

print $outfh "Hello world!\n";
```

`$opts{output}` の output を打ち間違っても、  
只のHASH なのでコンパイルエラーには `ならない`
</script>

<section data-markdown>
<script type='text/template'>
### この typo は my 変数で退治できる

`$opts{output}` → `$o_output`

```perl
use strict;
use Getopt::Long;

GetOptions("o|output=s" => \ (my $o_output))
  or usage("Unknown options");
  

# 出力先設定
my $outfh;
if ($o_output) {
  open $outfh, '>', $o_output or die $!;
} else {
  $outfh = \*STDOUT;
}
```

…ただし…
</script>
</section>
<section data-markdown>
<script type='text/template'>

<section data-markdown>
<script type='text/template'>
### 悪いサブルーチン化の例

```perl
my $outfh;
setup_outfh();

sub setup_outfh {
  if ($o_output) {
    open $outfh, '>', $o_output or die $!;
  } else {
    $outfh = \*STDOUT;
  }
}
```

<small>入力`$o_output` が暗黙渡し,  出力 `$outfh` も暗黙返し</small>

* setup_outfh `以外の関数も` 参照・更新するかも？
* `ソースを全部読まないと` 分からない
* 他人がメンテ出来ない
</script>
</section>
<section data-markdown>
<script type='text/template'>
### 引数と戻り値を明示したコード

```perl
my $outfh = setup_outfh(
  $o_output  # ←←←←←←←←←←←  XXX
);

sub setup_outfh {
  my ($o_output) = @_;   # ←←←←←← YYY

  if ($o_output) {
    open my $outfh, '>', $o_output or die $!;
    return $outfh;
  } else {
    return \*STDOUT;
    # $outfh = \*STDOUT; # ←←←←←← ZZZ
  }
}
```

→でも、外側の $o_output や $outfh が  
`setup_outfh の中まで` **伝わっていること** は残る
</script>
</section>
<section data-markdown>
<script type='text/template'>
<!-- .slide: class="ul-small" -->

```perl
my $outfh = setup_outfh(
  $o_output  # ←←←←←←←←←←←  XXX
);

sub setup_outfh {
  my ($o_output) = @_;   # ←←←←←← YYY

  if ($o_output) {
    open my $outfh, '>', $o_output or die $!;
    return $outfh;
  } else {
    return \*STDOUT;
    # $outfh = \*STDOUT; # ←←←←←← ZZZ
  }
}
```

* XXX: 引数を渡し忘れたり
* YYY: 引数を受け忘れたり
* ZZZ: 代入を return に書き換え忘れたり

<section data-markdown>
<script type='text/template'>
### fields で置換え

* `$o_output` → `$opts->{output}`
* `$outfh` → `$opts->{_outfh}`

```perl
use strict;
use Getopt::Long;

package Opts {
  use fields qw/output _outfh/;
}

{
  my Opts $opts = +{}; # (bless するのも有り)

  GetOptions("o|output=s" => \ $opts->{output})
    or usage("Unknown options");
    
  setup_outfh($opts); ...
}

sub setup_outfh {...}
```
</script>
</section>
<section data-markdown>
<script type='text/template'>
これもあり

```perl
{
  my Opts $opts = fields::new('Opts');

  GetOptions($opts, "output|o=s")
    or usage("Unknown options");
    
  setup_outfh($opts);
}
```
</script>
</section>
</section>
<section data-markdown>
<script type='text/template'>
### setup_outfh の中身


```perl
sub setup_outfh {

  (my Opts $opts) = @_;

  if ($opts->{output}) {

    open $opts->{_outfh}, '>', $opts->{output} or die $!;

  } else {

    $opts->{_outfh} = \*STDOUT;

  }

}
```

もはやメソッド定義
</script>
</section>
<section data-markdown>
<script type='text/template'>
### (main) と setup_outfh が、別スコープに！

```perl
{
  my Opts $opts = +{};

  ...
  setup_outfh($opts);
}

sub setup_outfh {
  (my Opts $opts) = @_;
  ...
}
```

引数・戻り値として渡したものだけが、  
参照・操作対象であることを、  
`Perl が保証してくれる`。

</script>
